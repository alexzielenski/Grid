<template name="playPlayers">
    {{> searchModal}}

    <table id="userList" class="table table-bordered table-striped table-hover table-responsive table-condensed">
        <thead>
        <tr>
            <th style="width: 65%;">
                <form id="playerFilter" class="form-search pull-right col-sm-5" style="margin: 0; padding: 0 0 0 15px">
                    <div class="input-group">
                        <input id="playersSearchField" name="filter" type="text" class="search-query form-control" placeholder="Search Friends">
                        <div class="input-group-btn">
                            <button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
                Name
            </th>
            <th style="width: 14%; text-align: center;">Join Date</th>
            <th class="win" style="width: 7%; text-align: center;">W</th>
            <th class="draw" style="width: 7%; text-align: center;">D</th>
            <th class="loss" style="width: 7%; text-align: center;">L</th>
        </tr>
        </thead>
        <tbody>
        <tr id="randomOpponent">
            <td>
                {{#if matchmade}}
                    <span class="pull-right">Waiting...</span>
                {{else}}
                    <button class="btn btn-xs btn-inverse inviteBox ladda-button" type="button"><span class="ladda-label">match</span></button>
                {{/if}}

                Random opponent
            </td>
            <td class="number">-</td><td class="number">-</td><td class="number">-</td><td class="number">-</td>
        </tr>
        {{> playerListItem currentUser}}
        {{#with players}}
            {{#if length}}
                {{#each this}}
                    {{> playerListItem}}
                {{/each}}
            {{else}}
                <tr>
                    <td colspan="5">
                        You have no friends. <a href="#friendSearchModal" data-toggle="modal">Find some</a>.
                    </td>
                </tr>

            {{/if}}
        {{/with}}
        </tbody>
    </table>
    <a href="#friendSearchModal" role="button" class="btn btn-primary pull-right" data-toggle="modal">Find Friends</a>
    <div class="clearfix"></div>
</template>
